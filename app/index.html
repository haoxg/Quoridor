<html>
<head>
	<title>//////////</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="js/lib/jquery-3.2.0.min.js"></script>
	<script src="js/lib/vue.js"></script>
</head>
<body>
	<div id="game">
		<section class="pan">
			<ul>
				<li class="pos" :class="gezi.type" :style="{
						left: gezi.x * 30 +'px',
						top: gezi.y * 30 +'px',
					}" v-for="gezi in gezis" :data-x="gezi.x" :data-y="gezi.y">        </li>
			</ul>
		</section>
		<ren :name="p" v-for="p in players" v-on:move="moveRen($event)" ref="ren"></ren>
	</div>
	<script>
	Vue.component('ren', {
		data:function(){
			return{
				x:8,
				y:16
			}
		},
		props:['name'],
		template: '<div :id="name" class="ren" v-on:click="onMove"></div>',
		methods:{
			onMove:function(){
				this.$emit("move",this);
			},
			move:function(){
				return {
					x: this.x,
					y: this.y - 2
				}
			},
			setPos: function(x,y) {
				this.x = x;
				this.y = y;
			}
		}
	});

	new Vue({
		el: '#game',
		data: {
			players: ['p1', 'p2']
		},
		created: function() {
			this.createPan();
		},
		mounted: function() {
			this.fangren(8,16,this.rens(0));
			this.fangren(8,0,this.rens(1));
		},
		methods:{
			createPan:function(){
				this.gezis = [];
				for (var i=0; i< 17; i++) {
					for (var j =0; j<17; j++) {
						this.gezis.push({
							type: i%2 >0 || j%2>0 || (i+j)%2 >0 ? 'gou' : 'block',
							x: i,
							y: j
						})
					}
				}
			},
			rens: function(index) {
				console.log(this.$refs.ren[index]);
				return this.$refs.ren[index];
			},
			fangren:function(x,y,ren){
				console.log(x,y,ren);
				$('.pos[data-x='+x+'][data-y='+y+']').append($("#" + ren.name));
				ren.setPos(x,y);      
			},
			moveRen:function(ren){
				this.rens(1);
				var dest = ren.move();
				this.fangren(dest.x,dest.y,ren);
			}
		}
	})
	</script>
</body>
</html>
